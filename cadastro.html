<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cadastro de novos usuparios</title>
  <link rel="stylesheet" href="css/usuario.css">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
</head>
<body>
  <div class="nav-link">
    <a href="index.html">Pagina Inicial</a>
</div>
<div id="main-container">
    <h1>Cadastre-se para acessar o sistema</h1>
    <form id="formCliente" action="#" >
      <div class="full-box">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="2" data-email-validate>
      </div>
      <div class="half-box spacing">
          <label for="name">Nome</label>
          <input type="text" name="name" id="name" placeholder="Digite seu nome" data-required data-min-length="3" data-max-length="16">
      </div>
      <div class="half-box">
          <label for="lastname">Sobrenome</label>
          <input type="text" name="lastname" id="sbnome" placeholder="Digite seu sobrenome" data-required data-only-letters>
      </div>
      <div class="half-box spacing">
        <label for="lastname">Senha</label>
        <input type="password" name="password" id="password" placeholder="Digite sua senha" data-password-validate data-required>
      </div>
      <div class="half-box">
        <label for="passconfirmation">Confirmação de senha</label>
        <input type="password" name="passconfirmation" id="passwordconf" placeholder="Digite novamente sua senha" data-equal="password">
      </div>
      <div class="half-box spacing">
        <label for="tel">Telefone</label>
        <input type="tel" id="telefone" name="telefone" placeholder="Telefone">
      </div>
      <div class="half-box">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" placeholder="CPF">
      </div>
        <div class="full-box">
            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" name="endereco" placeholder="Rua:">
        </div>
          
        <div class="half-box spacing">
            <label for="numero">Número</label>
             <input type="number" id="numero" name="numero" placeholder="Número">
        </div>
        <div class="half-box">
         <label for="complemento">Complemento</label>
         <input type="text" id="complemento" name="complemento" placeholder="Complemento">
        </div>
        <div class="half-box spacing">
            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" name="bairro" placeholder="Bairro">
        </div>
        <div class="half-box">
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" name="cidade" placeholder="Cidade">
        </div>
        <div class="half-box spacing">
            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cep" placeholder="CEP Ex:00000-000" maxlength="9">
        </div>
        <div class="half-box">
            <label for="estado">Estado</label>
            <input type="text" id="estado" name="estado" placeholder="UF" maxlength="2">
        </div>
        <div>
            <input type="checkbox" name="agreement" id="agreement">
            <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
          </div>
          <div class="full-box">
            <input id="cadCliente" type="submit" value="Registrar">
          </div>
    </form>
</div>
  <p class="error-validation template"></p>
  <script src="js/cadastro.js"></script>
</body>
</html>
