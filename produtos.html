<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cadastro de Produtos</title>
  <link rel="stylesheet" href="css/produtos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <div class="nav-link">
        <a href="index.html">Pagina Inicial</a>
    </div>
<div id="main-container">
    <h1>Cadastre um novo produto</h1>
    <form id="formProduto" action="#" >
        <div class="full-box">
            <label for="produto">Nome do produto</label>
            <input type="text" id="produto" name="produto" placeholder="Produto">
        </div>
        <div class="full-box">
            <label for="codigo">Codigo do produto</label>
            <input type="number" id="codigo" name="codigo" placeholder="Código">
         </div>
        <div class="full-box">
            <label for="categoria">Categoria do produto</label>
            <input type="text" id="categoria" name="categoria" placeholder="Categoria">
        </div>
        <div class="full-box">
            <label for="quantidade">Quantidade de produtos</label>
             <input type="number" id="quantidade" name="quantidade" placeholder="Quantidade">
        </div>
        <div class="full-box">
            <label for="price">Preço</label>
         <input type="price" id="price" name="preço" placeholder="insiura um valor">
        </div>
        <div class="full-box">
            <label for="imagem" id="img" type="file">Insira uma imagem do Porudo</label>
            <input id="imagem" type="file" name="imagem">
        </div>
        
         <div class="col text-center">
            <button id="cadProduto" type="submit" class="btn btnCad">Cadastrar</button>
        </div>
    </form>
    

</div>
  <script src="js/produtos.js"></script>
</body>
</html>
